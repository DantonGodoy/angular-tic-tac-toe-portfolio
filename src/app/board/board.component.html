<main>
  <h1>Jogador atual: {{ jogador }}</h1>

  <button
    class="new-game-btn"
    (click)="novoJogo()"
    nbButton
    outline
    status="danger">
    Come√ßar Novo Jogo
  </button>

  <h2 *ngIf="vencedor">
    Jogador que escolheu "{{ vencedor }}" ganhou o jogo!
  </h2>

  <section *ngIf="!vencedor" class="board-center">
    <section class="board-container">
      <app-square
        *ngFor="let valor of casinhas; let i = index;"
        [value]="valor"
        (click)="fazJogada(i)">
      </app-square>
    </section>
  </section>
</main>
